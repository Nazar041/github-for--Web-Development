<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DevTool_form</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/js-format.png">

	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>

</head>
<body>
	
	<div class="wrapper">
		<form action="#" method="post" name="form" id="form">
			<p class="text">Hire a Professiona Write Now</p>
			<p><input type="text" name="name" class="input" maxlength="20" placeholder="Wath`s Your Topic?"></p>



			<p class="txt">Deadline: <span class="ff">8 days left</span></p>
			
			<div class="datepicker_wrap">
				<label for="datepicker">DATE</label>
				<span class="tri"></span>
				<input type="text" name="datepicker" id="datepicker">
			</div>

				<select name="Data" class="items">
				<option>12 AM</option>
				<option>1 AM</option>
				<option>2 AM</option>
				<option>3 AM</option>
				<option>4 AM</option>
				<option>5 AM</option>	
				<option>6 AM</option>
				<option>7 AM</option>
				<option>8 AM</option>
				<option>9 AM</option>
				<option>10 AM</option>
				<option>11 AM</option>
				<option>12 PM</option>
				<option>1 PM</option>
				<option>2 PM</option>
				<option>3 PM</option>
				<option selected>4 PM</option>
				<option>5 PM</option>
				<option>6 PM</option>
				<option>7 PM</option>
				<option>8 PM</option>
				<option>9 PM</option>
				<option>10 PM</option>
				<option>11 PM</option>
				</select><br />

			
				<input type="hidden" name="pages">
				
				<span class="word">
					<button class="less"><i class="fas fa-minus"></i></button>
					
					<p class="pg"><span id="page_munb">1</span> pages (<span id="words">225</span> words)</p>
					
					<button class="more"><i class="fas fa-plus"></i></button>
				</span>

				<p><input type="text" name="email" class="input" id="email" maxlength="20" placeholder="Enter your email"></p>
				
				<p class="box"><input type="checkbox" name="checkbox" id="w1"><label for="w1">By clicking "Write my paper", you agree too our terms of service and privacy policy. We`ll occasionally send you promo and account related emails.</label></p>

				<p><input type="submit" name="submit" class="button" value="WRITE MY PAPER" title="Click ME!"></p>
		</form>
	</div>
	
	<style>
		body {
			background-color: silver;
			font-family: Arial;
		}
		
		.wrapper {
			width: 320px;
			height: 421px;
			margin: 50px auto;
			background-color: #fff;
			border: 1px solid #15A3F9;
			border-radius: 5px;
		}
		
		.text {
			text-align: center;
			font-size: 21px;
			margin: 15px auto;
		}
		
		.input {
			width: 265px;
			height: 35px;
			border: 1px solid #2885CB;
			border-radius: 30px;
			margin-left: 19px;
			padding-left: 15px;
		}
		
		.button {
			width: 270px;
			height: 38px;
			border: 1px solid #FF5115;
			border-radius: 30px;
			margin-left: 19px;
			padding-left: 15px;
			font-weight: bold;
			background: #FF5115;
			color: #fff;
			cursor: pointer;
		}

		.txt {
			font-size: 10px;
			color: #C0C0C0;
			margin-left: 30px;
			margin-bottom: 2px;
		}
		
		.ff {
			font-size: 10px;
			color: #3889CA;
		}
		
		.items {
			font-size: 15px;
			width: 118px;
			height: 38px;
			border: 1px solid #4169E1;
			box-sizing: border-box;
			border-radius: 30px;
			margin-left: 6px;
			padding-left: 15px;
			cursor: pointer;
			position: relative;
			bottom: 38px;
			left: 180px;
		}

		.word {
			display: flex;
			width: 280px;
			height: 38px;
			border: 1px solid #2885CB;
			border-radius: 30px;
			margin-left: 19px;
			position: relative;
    		bottom: 15px;
			}

		.box {
			font-size: 11px;
			color: #6A6C71;
			margin-left: 12px;
			margin-right: 12px;
		}

		.less {
			border: 0;
			width: 38px;
			height: 38px;
			position: relative;
			border-right: 1px solid #2885CB;
			border-radius: 50px 0 0 50px;
			background: #fff;
			color: #4169E1;
			cursor: pointer;
			font-size: 23px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		.more {
			border: 0;
			width: 38px;
			height: 38px;
			position: relative;
			left: 31px;
			border-left: 1px solid #2885CB;
			border-radius: 0 50px 50px 0;
			background: #fff;
			color: #4169E1;
			cursor: pointer;
			
			font-size: 23px;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}

		.pg {
			padding-left: 25px;
			margin: 10px 0;
		}

		.datepicker_wrap{
			text-align: center;
			position: relative;
			font-size: 15px;
			width: 155px;
			height: 38px;
			border: 1px solid #4169E1;
			box-sizing: border-box;
			border-radius: 30px;
			margin-left: 19px;
			cursor: pointer;
		}
		
		.tri {
			position: absolute;
			top: 10px;
			right: 10px;
			width: 5px;
			height: 5px;
			border-top: 10px solid #4169E1;
			border-right: 10px solid transparent ;
			/*   border-bottom: 40px solid yellow; */
			border-left: 10px solid transparent;
		}

		.datepicker_wrap #datepicker{
			position: absolute;
			right: 1px;
			left: 1px;
			width: 155px;
			height: 38px;
			border: 1px solid #4169E1;
			box-sizing: border-box;
			border-radius: 30px;
			cursor: pointer;
			opacity: 0;

		}


	</style>

	<!-- <script src="js.js"></script> -->
	<script src="jq_script.js"></script>


</body>
</html>
